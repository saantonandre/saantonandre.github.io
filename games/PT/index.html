<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <title>hatswordgame</title>
    <meta name="author" content="saantonandre">
    <meta name="Parallel Traveller" content="Javascript adventure game">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css" rel="stylesheet">
</head>

<body>
    <canvas id="canvas"></canvas>
    <span id="fps"></span>
    <span id="mousePos"></span>
    <!-- Assets -->
    <div style="display:none">
        <!-- Menu -->
        <img id="menu-background" src="menus/background.png">
        <img id="menu-newgame1" src="menus/newGame1.png">
        <img id="menu-newgame2" src="menus/newGame2.png">
        <img id="menu-continue1" src="menus/continue1.png">
        <img id="menu-continue2" src="menus/continue2.png">
        
        <img id="sheet" src="resources/sheet.png">
        <img id="vfx-sheet" src="resources/vfx-sheet.png">
        <img id="sheet-alt" src="resources/sheet-alternate.png">
        <img id="explosion" src="resources/explosion.png">
        <img id="city-bg" src="resources/city-bg.png">
        <img id="city-bg-2" src="resources/city-bg-2.png">
        <img id="grotto-bg" src="resources/grotto-1-bg.png">
        <img id="template" src="dialogues/template.png">
        <img id="names" src="dialogues/names.png">
        <img id="portraits" src="dialogues/portraits.png">
        <img id="pressButton" src="dialogues/pressButtonV2.png">
        <!-- Levels -->
        <img id="level-0" src="levels/level-0.png">
        <img id="level-1" src="levels/level-1.png">
        <img id="level-2" src="levels/level-2.png">
        <img id="level-3" src="levels/level-3.png">
        <img id="level-4" src="levels/level-4.png">
        <img id="level-5" src="levels/level-5.png">
        <img id="level-6" src="levels/level-6.png">
        
        <!-- Audio -->
         <audio src="sounds/camera-shutter.mp3"></audio>
         <audio src="sounds/door.mp3"></audio>
        
         <audio src="sounds/jump.mp3"></audio>
         <audio src="sounds/skate-grounded.mp3"></audio>
         <audio src="sounds/skate-jump1.mp3"></audio>
         <audio src="sounds/skate-jump2.mp3"></audio>
         <audio src="sounds/trash-jump.mp3"></audio>
         <audio src="sounds/walking.mp3"></audio>
    </div>

    <!-- Experimental mobile controls -->
        <div id="arrowCont" style="display:none;">
            <img class="arrows" id="left" src="resources/leftArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
            <img class="arrows" id="right" src="resources/rightArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
            <img class="arrows" id="up" src="resources/upArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
            <img class="arrows" id="down" src="resources/downArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
        </div>
    <!-- Scripts -->
    <script type="text/javascript" src="generalFunctions.js"></script>
    <script type="text/javascript" src="collisions.js"></script>
    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="dialogue.js"></script>
    <script type="text/javascript" src="levels.js"></script>
    <script type="text/javascript" src="levelBoundFunctions.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mapTesting.js"></script>
</body></html>

<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="TurretsDuel.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div id="start-menu">
        <img id="logo" src="TurretsLogo.png">
        <div class="classes" id="class-1"></div>
        <div class="classes" id="class-2"></div>
        <div class="classes" id="class-3"></div>
        <span id="pick">PICK A CLASS</span>
        <span id="scout">SCOUT</span><span id="sniper">SNIPER</span><span id="artillery">ARTILLERY</span>
        <span id="note"></span>
        <span id="confirm">CONFIRM</span>
    </div>

    <div id="stats-info">

    </div>


    <div id="game-ui">
        <div id="rightCont">
            <img id="sp1" src="sp1.png" alt="arrow" draggable="false" oncontextmenu="return false;">
            <img id="sp2" src="sp2.png" alt="arrow" draggable="false" oncontextmenu="return false;">
        </div>
        <div class="bars" id="playerBarC">
            <div id="playerBar"></div>
        </div>
        <span ID="level">LEVEL 1<br/><span>press here for info</span></span>
        <div class="bars" id="enemyBarC">
            <div id="enemyBar"></div>
            <div id="enemyBar2"></div>
        </div>
        <canvas id="canvas"></canvas>

        <!-- controls -->
        <span id="pointSpan"></span>
        <div id="arrowCont">
            <img class="arrows" id="left" src="leftArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
            <img class="arrows" id="right" src="rightArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
            <img class="arrows" id="up" src="upArrow.png" alt="arrow" draggable="false" oncontextmenu="return false;">
        </div>

        <div style="display:none">
            <img id="turret" src="turret.png" alt="sry">
            <img id="turretDamaged" src="turretDamaged.png" alt="sry">
            <img id="turret2" src="turret2.png" alt="sry">
            <img id="turret2Damaged" src="turret2Damaged.png" alt="sry">
            <img id="turret3" src="turret3.png" alt="sry">
            <img id="turret3Damaged" src="turret3Damaged.png" alt="sry">
            <img id="enemyTurret" src="enemyTurret.png" alt="sry">
            <img id="enemyTurretP" src="enemyTurretP.png" alt="sry">
            <img id="enemyGun" src="enemyCannon.png" alt="sry">
            <audio id="aud1" src="sfx/enemy_shoot1.wav"></audio>
            <audio id="aud2" src="sfx/enemy_shoot2.wav"></audio>
            <audio id="aud3" src="sfx/enemy_shoot3.wav"></audio>
            <audio src="sfx/player_shoot.wav"></audio>
            <audio src="sfx/player_buffed_shoot.wav"></audio>
            <audio src="sfx/player_damaged.wav"></audio>
            <audio src="anotherSong.wav"></audio>
        </div>
    </div>
    <script src="TurretsDuel.js"></script>
</body>

</html>

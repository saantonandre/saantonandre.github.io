<!DOCTYPE html>
<html>

<head>
    <title>map editor</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="cont"><input id="zoomer" type="range" value="15" min="4" max="40"><button id="toggle">drawing: displayed</button> || <button id="exportMap">export</button> || <label for="file" id="import">import</label><input id="file" name="file" type="file"> || <input id="mapSizeW" type="number" value="60"><button id="mapSizeBtnW">Cells(W)</button> || <input id="mapSizeH" type="number" value="11"><button id="mapSizeBtnH">Cells(H)</button> || <button onclick="alert('W-A-S-D = move camera \nQ-E = decrease/increase zoom\nR = switch between boxes/hitboxes\nRight click on boxes to delete them\n\nDrag the menu to place it anywhere')">Controls</button> || <button id="interactive">interactive tiles</button> || <button id="spawn">Define Spawnpoint</button> || <button id="test">TEST MAP</button>
    </div>
    <div id="cont2">
    </div>
    <div id="info">
        x: 10, y: 5<br> w: 4, h:2
    </div>
    <div style="display:none">
        <img id="sheet" src="https://saantonandre.github.io/PixelSamurai/sheet6.png">
    </div>
    <script src="script.js"></script>
</body>
